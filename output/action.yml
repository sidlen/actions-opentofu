name: 'Tofu output'
description: 'Run tofu output'
author: 'sidlen'
inputs:
  manifest_path:
    description: 'Realative path to directory with tofu (terraform) manifests (.tf) files, default - workspace directory'
    required: false
    default: "${{ env.TOFU_MANIFEST_DIR }}"
runs:
  using: 'composite'
  steps:
    - name: Install jq
      run: apt install jq
      shell: bash
    - name: Tofu output
      id: tofu_output
      run: |
        json=$(tofu -chdir="${{ gitea.workspace }}/${{ inputs.manifest_path }}" output -json | jq -c '.')
        echo "json=$json" >> "$GITHUB_OUTPUT"
      shell: bash
      env:
        TF_VAR_OWNER: "${{ gitea.actor }}"

outputs:
  json:
    description: "All Tofu outputs in JSON format"
    value: ${{ steps.tofu_output.outputs.json }}